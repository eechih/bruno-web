projects:
  bruno-api:
    schemaPath: src/graphql/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/graphql/API.ts
        docsFilePath: src/graphql
        region: us-east-1
        apiId: xgv2wk47kfd4hjc4spniqciwsy
        maxDepth: 2
